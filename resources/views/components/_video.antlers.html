{{# A sizeable youtube video rendered in a responsive container with an optional caption. #}}
<div class="size-{{ size }}">
    <div class="relative pb-video h-0 overflow-hidden max-w-full">
        <iframe class="absolute top-0 left-0 w-full h-full" width="100%" height="auto" src="{{ youtube_url | embed_url }}" frameborder='0' allowfullscreen></iframe>
    </div>
    {{ if caption }}
        <div class="mt-2 text-neutral-500">
            {{ caption }}
        </div>
    {{ /if }} 
</div>
