{{# Include this partial if you need a CSS background image with optional focus point support. Just inlude this partial and provide an image attribute (the actual asset) and a class attribute to which the background image should be applied. #}}
<style>
    {{ asset url="{image}" }}
        .{{ class }} {
            background-image: url("{{ glide:url preset='md' }}");
            {{ if focus }}
                background-position: {{ focus_css }};
            {{ /if }}
        }
        .webp .{{ class }} {
            background-image: url("{{ glide:url preset='md-webp' }}");
        }

        @media only screen and (min-width: 320px) {
            .no-webp .{{ class }} {
                background-image:  url("{{ glide:url preset='sm' }}");
            }
            .webp .{{ class }} {
                background-image:  url("{{ glide:url preset='sm-webp' }}");
            }
        }

        @media only screen and (min-width: 320px) and (-webkit-min-device-pixel-ratio: 2) {
            .no-webp .{{ class }} {
                background-image:  url("{{ glide:url preset='md' }}");
            }
            .webp .{{ class }} {
                background-image:  url("{{ glide:url preset='md-webp' }}");
            }
        }

        @media only screen and (min-width: 480px) {
            .no-webp .{{ class }} {
                background-image:  url("{{ glide:url preset='md' }}");
            }
            .webp .{{ class }} {
                background-image:  url("{{ glide:url preset='md-webp' }}");
            }
        }

        @media only screen and (min-width: 480px) and (-webkit-min-device-pixel-ratio: 2) {
            .no-webp .{{ class }} {
                background-image:  url("{{ glide:url preset='lg' }}");
            }
            .webp .{{ class }} {
                background-image:  url("{{ glide:url preset='lg-webp' }}");
            }
        }

        @media only screen and (min-width: 768px) {
            .no-webp .{{ class }} { 
                background-image:  url("{{ glide:url preset='lg' }}");
            }
            .webp .{{ class }} { 
                background-image:  url("{{ glide:url preset='lg-webp' }}");
            }
        }

        @media only screen and (min-width: 768px) and (-webkit-min-device-pixel-ratio: 2) {
            .no-webp .{{ class }} { 
                background-image:  url("{{ glide:url preset='xl' }}");
            }
            .webp .{{ class }} { 
                background-image:  url("{{ glide:url preset='xl-webp' }}");
            }
        }
    {{ /asset }}
</style>
