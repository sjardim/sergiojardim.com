{{# Bind `form-input-error` class when there is a validation error with the field. #}}
<select class="{{ multiple ? 'form-multiselect' : 'form-select' }} w-full" name="{{ handle }}{{ multiple ?= "[]" }}" {{ multiple ?= "multiple" }} :class="{ 'form-input-error': errors.{{ handle }} }">
    {{ unless multiple }}
        <option value>{{ trans key="Please select..." }}</option>
    {{ /unless }}
    {{ foreach:options as="value|label" }}
        <option value="{{ value }}" {{ if old|in_array:value or old === value }}selected{{ /if }}>{{ label }}</option>
    {{ /foreach:options }}
</select>
